name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  static-checks:
    name: Static Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Ruff Format
        run: uv run --group dev ruff format --config pyproject.toml --check .

      - name: Ruff Lint
        run: uv run --group dev ruff check --output-format=github .

      - name: Ty Type Check
        run: uv run --group dev ty check src/
        env:
          PYTHONPATH: src
